{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
            
</head>
<body>
<hgroup>
    <h4>Login TestApp</h4>
    {% if form.errors %}
        <p style="color:red">Your username and password didn't match. Please try again.</p>
    {% endif %}
</hgroup>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="group">
            <input type="text" name="username" value="" autofocus="" required="" id="id_username"><span class="highlight"></span><span class="bar"></span>
            <label for="id_username">Name</label>
        </div>
        <div class="group">
            <input type="password" name="password" required="" id="id_password"><span class="highlight"></span><span class="bar"></span>
            <label for="id_password">Password</label>
        </div>
        <button type="submit" class="button buttonBlue">Log in
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer>
    <a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
